    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Form</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f3f3f3;
      font-family: Arial, sans-serif;
    }
    .container {
      background: white;
      padding:10%;
      border-radius: 10px;
      
      width: 300px;
    }
    .container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    /* .container label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    } */
    .container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    .container button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #444;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .container button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <button type="submit">Submit</button>
    
  </div>
</body>
</html>
