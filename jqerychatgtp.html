<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery Practice</title>

  <!-- Bootstrap CSS + JS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <style>
    #text {
      display: none;
    }
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: white;
      color: black;
      text-align: center;
      transition: all 0.5s ease;
    }
    .dark-mode {
      background-color: blueviolet;
      color: aliceblue;
    }
    h1 {
      font-size: 40px;
      text-transform: capitalize;
      margin-top: 20px;
    }
    #mode {
      margin-top: 50px;
      border-radius: 30px;
      padding: 15px;
      font-size: 15px;
      border: none;
      cursor: pointer;
      background-color: #17a2b8;
      color: white;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row justify-content-center mt-4">
      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <img class="w-100 rounded" src="../picture/haicare.jpeg" alt="">
            <button id="toggle" class="btn btn-info mt-4">See More</button>
            <p id="text" class="mt-3">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia accusamus iste saepe dolorem consequatur unde sint aliquid adipisci, repellat quo hic iure tempora repudiandae omnis.
            </p>
          </div>
        </div>
      </div>
    </div>

    <h1>Switch Mode</h1>
    <button id="mode">Change Mode</button>
  </div>

  <!-- Bootstrap Carousel -->
  <div id="demo" class="carousel slide mt-5" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>

    <div class="carousel-inner rounded-4">
      <div class="carousel-item active">
        <img src="../picture/bootstrap.jpg" alt="Bootstrap" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="../picture/cheeseburger.jpeg" alt="Burger" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="../picture/classicpizza.jpeg" alt="Pizza" class="d-block w-100">
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- AJAX FORM -->
  <div class="container mt-5">
    <h2 class="text-center text-primary mb-4">AJAX Example</h2>
    <div class="card shadow-sm p-4">
      <form id="contactform">
        <div class="mb-4">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Submit</button>
      </form>
      <div id="response" class="mt-3 text-center fw-bold"></div>
    </div>
  </div>

  <!-- jQuery Script -->
  <script>
    // SEE MORE BUTTON (fadeToggle)
    $("#toggle").click(function(){
      $("#text").fadeToggle(1000);
    });

    // DARK MODE TOGGLE
    $(document).ready(function(){
      $("#mode").click(function(){
        $("body").toggleClass("dark-mode");
      });
    });

    // AJAX FORM SUBMISSIONWord	Meaning
/*Asynchronous	The request happens in the background ‚Äî the page doesn‚Äôt reload while data is sent or received.
JavaScript	The programming language used to make AJAX requests.
And	Just connects the terms üòâ
XML	Originally data was sent in XML format (today JSON is more common).*/
    $("#contactform").submit(function(event){
      event.preventDefault(); // stop page reload

      let formdata = {
        name: $("#name").val()
      };

      $.ajax({
        url: "process.php", // backend file
        type: "POST",
        data: formdata,
        success: function(response){
          $("#response").html(`<span class="text-success">‚úÖ ${response}</span>`);
          $("#contactform")[0].reset();
        },
        error: function(){
          $("#response").html(`<span class="text-danger">‚ùå Error submitting form!</span>`);
        }
      });
    });
//     Line	Function	Meaning
// $("#contactform").submit()	jQuery event	Run code when form is submitted
// event.preventDefault()	Built-in JS	Stop the page from refreshing
// $("#name").val()	jQuery method	Get the user‚Äôs input value
// formdata = { name: value }	Object	Store data to send via AJAX
  </script>
</body>
</html>
