      <h2>JavaScript Class Example (Object, Class, Constructor, Inheritance, this)</h2>
  <p><strong>Output:</strong></p>
  <div class="output" id="output"></div>

  <script>
    // ==========================
    // ğŸ—ï¸ CLASS (BLUEPRINT)
    // ==========================
    class Person {
      // ğŸ‘‡ Constructor (runs when object is created)
      constructor(name, age) {
        this.name = name; // 'this' refers to the current object (yeh current object ko refer karta hai)
        this.age = age;
      }

      // ğŸ‘‡ Method (function inside a class)
      introduce() {
        return `Hi, my name is ${this.name} and I am ${this.age} years old.`;
      }
    }

    // ==========================
    // ğŸ‘¨â€ğŸ“ INHERITANCE (Child class)
    // ==========================
    class Student extends Person {
      constructor(name, age, grade) {
        // 'super' calls the parent (Person) class constructor
        super(name, age);
        this.grade = grade;
      }

      // ğŸ‘‡ New method only for Student
      study() {
        return `${this.name} is studying and got grade ${this.grade}.`;
      }
    }

    // ==========================
    // ğŸ§± OBJECTS (Created from the class)
    // ==========================
    const person1 = new Person("Ali", 25);
    const student1 = new Student("Sara", 20, "A");

    // ==========================
    // ğŸš€ DISPLAYING OUTPUT ON WEBPAGE
    // ==========================
    const outputDiv = document.getElementById("output");
    outputDiv.innerHTML = `
      ${person1.introduce()} <br>
      ${student1.introduce()} <br>
      ${student1.study()}
    `;
  </script>
