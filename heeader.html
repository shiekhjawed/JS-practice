<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- header left-->
    <header>
        <div class="header-left">
        
            

    
           <div class="logo">
                <i class="fas fa-play-circle"></i>
                <span>StreamHub</span>
            </div>
                    <div class="header-center">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Discover amazing content..." id="searchInput">
                <button class="search-btn" id="searchBtn">
                    <i class="fas fa-search"></i>
                </button>
                <button class="voice-search">
                    <i class="fas fa-microphone"></i>
                </button>
            </div>
        </div>
                
        <div class="header-right">
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
            <button class="header-icon">
                <i class="fas fa-plus-circle"></i>
            </button>
            <button class="header-icon">
                <i class="fas fa-bell"></i>
                <span class="notification-count">5</span>
            </button>
            <div class="user-avatar">
                <img src="https://images.pexels.com/photos/1239291/pexels-photo-1239291.jpeg?auto=compress&cs=tinysrgb&w=100&h=100&dpr=1" alt="User">
            </div>
        </div>
    </header>

    </header>
    
</body>
</html>
