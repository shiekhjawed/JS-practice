  <style>
    * {
      margin: 0;

      box-sizing: border-box;
    }
/* header about information */
    body {
      font-family: Georgia, 'Times New Roman', Times, serif;
      color: grey;
      min-height: 100vh;
    }

    header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: #fff;
    }


      
    

    nav ul {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      list-style: none;
      margin: 0;
      padding: 0;
  
    }

    nav li {
      margin-left: auto;
      transition: background 0.3s;
    }

    nav li:hover {
      background-color: rgba(0, 0, 255, 0.1);
      border-radius: 10px;
    }

    nav a {
      font-family: 'Dancing Script', cursive;
      text-decoration: none;
      text-transform: capitalize;
      color: black;
      font-size: 1.1rem;
      padding: 5px 10px;
      display: inline-block;
    }
    
    .logo {
      font-size: 4rem;
      font-style:bold;
      color:darkgoldenrod;
      text-transform: uppercase;
      word-spacing:1rem;
      font-family: 'Rubik Moonrocks', cursive;
       }

    .btns {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .log{
      color: black;
      padding: 0.6rem 1rem;
      border-radius: 25px;
      border: 1px solid #ccc;
      background-color: white;
      cursor: pointer;
      font-family: 'Dancing Script', cursive;
      font-size: 1.3rem;
      transition: all 0.3s ease;
    }

    .log:hover {
      background-color: orangered;
      color: white;
    }

    .watsapp-btn {
      background: linear-gradient(45deg, #25d366, #128c7e);
      color: #fff;
      padding: 0.6rem 1rem;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      font-family: 'Dancing Script', cursive;
      font-size: 1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .watsapp-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4);
    }

    hr {
      margin: 0;
    }

    /* Responsive adjustments */
    @media (max-width: 992px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav ul {
        justify-content: center;
      }

      .logo {
        text-align: center;
        width: 100%;
      }

      .btns {
        justify-content: center;
        width: 100%;
      }
    }

    @media (max-width: 576px) {
      .logo {
        font-size: 1.5rem;
      }

      nav a {
        font-size: 1rem;
      }

      .log, .watsapp-btn {
        font-size: 0.9rem;
        padding: 0.5rem 0.8rem;
      }
    }

width:100%;

/* section wedding */
 .slider {
  position: relative; /* it keep  own places only moves  then give top left right bottom*/
  overflow: hidden;
  white-space: nowrap;
  width: 100%;
  height:auto;
  background: #fff;
  border: 1px solid white;
}

.slider-track {
  display: flex;
  align-items: center;
  animation: scroll 15s linear infinite;
}

    .slider img {

     height:250px;  /* fixed height */
    margin: 10px;
      display: inline;
      object-fit: cover;
      opacity:1.5;

    } 


    /* Animation */
     @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
